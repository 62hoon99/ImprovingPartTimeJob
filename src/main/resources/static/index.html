<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            margin: 50px;
        }

        .notice {
            font-size: large;
            font-weight: bold;
            color: red;
        }

        .info {
            color: black;
        }
    </style>
</head>
<body>

<div>
    <form action="/orderFile" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>스마트스토어_전체주문발주발송관리.xlsx 파일 가공</legend>
            <div>
                전체주문발주발송관리 파일: <input type="file" name="orderFile" />
            </div>
            <button type="submit">전송</button>
            <p class="notice">default 비밀번호: <span class="info">123456</span> <br/>삭제되는 행: <span class="info">1행</span></p>
        </fieldset>
    </form>
</div>

<div>
    <form action="/batchFile" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>일괄발송파일(excelUploadSample.xls) 생성</legend>
            <div>
                전체주문발주발송관리 파일: <input type="file" name="orderFile" />
            </div>
            <div>
                파일접수상세내역 파일: <input type="file" name="receiptFile" />
            </div>
            <div>
                몇 차: <input type="text" value="1" name="turn"/>
            </div>
            <button type="submit">전송</button>
            <p class="notice">전체주문발주발송관리: <span class="info">A열</span>
                파일접수상세내역: <span class="info">F열(송장번호) K열(수취인)</span></p>
            <p class="notice">배송방법: <span class="info">택배</span>
                배송사: <span class="info">CJ대한통운</span></p>
        </fieldset>
    </form>
</div>

</body>
</html>
